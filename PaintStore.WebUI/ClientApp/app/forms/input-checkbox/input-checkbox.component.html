<div class="label-wrapper">
  <input
    type="checkbox"
    id="cbx"
    style="display: none;"
    #input
    (change)="change(this.Input.nativeElement.checked)"
  />
  <label for="cbx" class="check" tabindex="0">
    <svg width="18px" height="18px" viewBox="0 0 18 18">
      <path
        d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"
      ></path>
      <polyline points="1 9 7 14 15 4"></polyline>
    </svg>
    <span class="input-description">{{ data.label }}</span>
  </label>
  <div class="warning" *ngIf="this.validateMessage !== ''">
    {{ validateMessage }}
  </div>
</div>
