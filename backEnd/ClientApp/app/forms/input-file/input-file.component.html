<div class="image-file">

              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              width="99.5px"
              height="56.5px"
              viewBox="0 0 99.5 56.5"
              enable-background="new 0 0 99.5 56.5"
              xml:space="preserve"

                fill="none"
                stroke-width="3"
                stroke-miterlimit="10"
                d="M82.568,51.822c-28.455,0-60.006,0-69.031,0

              />

                fill="none"

                points="40.073,33.774 49.671,24.176

              />
            </svg>
            <svg
              class="svg-icon svg-success hidden"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              width="99.5px"
              height="61.75px"
              viewBox="0 -5.25 99.5 61.75"
              enable-background="new 0 -5.25 99.5 61.75"
              xml:space="preserve"

              <line
                class="line1"

              />
            </svg>
            <svg
              class="svg-icon svg-fail hidden"

              x="0px"
              y="0px"
              width="99.5px"
              height="61.75px"
              viewBox="0 -5.25 99.5 61.75"
              enable-background="new 0 -5.25 99.5 61.75"
              xml:space="preserve"

              <line
                class="line1"
                fill="none"
                stroke="#E2E2E2"

                y2="51.199"
              />
            </svg>
          </span>
          <span class="name label-element">{{ information }}</span>
        </span>
      </span>
    </span>

    <div class="warning" *ngIf="this.validateMessage !== ''">
      {{ this.validateMessage }}
    </div>
  </label>
</div>
