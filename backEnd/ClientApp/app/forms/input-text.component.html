<div class="label-wrapper">
  <label
    *ngIf="data.label.length !== 0"
    class="input-description"
    for="title"
    >{{ data.label }}</label
  >
  <span
    *ngIf="data.editable === true && editing === false"
    (click)="startEditing()"
    >Edit</span
  >
  <input
    [ngClass]="validateMessage !== '' ? 'invalid' : null"
    [ngClass]="editing === true || data.editable !== true ? null : 'hidden'"
    type="text"
    #input
    (keyup)="change(this.Input.nativeElement.value)"
  />
  <span
    *ngIf="data.editable === true && editing === true"
    class="reject"
    (click)="stopEditing()"
    >X</span
  >
  <div class="warning" *ngIf="this.validateMessage !== ''">
    {{ validateMessage }}
  </div>
</div>
