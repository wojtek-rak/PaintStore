<menu #menu>
  <div class="container-menu">
    <ul class="hamburger">
      <li class="logo">
        <a routerLink=""
          ><img
            src="../../assets/img/logo.png"
            height="80px"
            style="opacity: 0.5"
        /></a>
      </li>
      <li class="hamburger-icon" (click)="toggleClass()">
        <i class="icon-menu"></i>
      </li>
    </ul>

    <ul class="container-menu-ul hidden" #menuUl>
      <li class="menu-logo">
        <a routerLink=""
          ><img
            src="../../assets/img/logo.png"
            height="80px"
            style="opacity: 0.5"
        /></a>
      </li>
      <li>
        <form #form="ngForm" (ngSubmit)="onLogin(form)">
          <div class="label-wrapper">
            <input
              placeholder="E-mail"
              type="text"
              id="email"
              name="email"
              ngModel
              #input
              (keyup)="onKeyup()"
            />
          </div>
          <div class="label-wrapper">
            <input
              placeholder="Password"
              type="password"
              id="password"
              name="password"
              ngModel
              #input2
              (keyup)="onKeyup()"
            />
          </div>
          <div class="login-buttons-wrapper">
            <button class="button-colored" type="submit">LOGIN</button>
            <span class="register"><a routerLink="/homepage">Register</a></span>
          </div>
        </form>
      </li>
      <li class="search">
        <app-search></app-search>
      </li>
      <li class="menu-user">
        <a routerLink="/user/{{ loggedId }}" class="logged-user-icon"
          ><img
            src="{{
              imgLink === null || imgLink === ''
                ? '../../assets/img/avatar.png'
                : imgLink
            }}"
            width="40px"
        /></a>
        <button class="menu-toggle-down" (click)="toggleMenu()" #button>
          <i class="icon-down-open"></i>
        </button>
        <div class="menu-toggled" #menuToggled>
          <ul>
            <li>
              <a routerLink="/user/{{ loggedId }}"
                ><i class="icon-user-1"></i>Your profile</a
              >
            </li>
            <li>
              <a routerLink="/settings"><i class="icon-cog"></i>Edit profile</a>
            </li>
            <li>
              <a routerLink="/upload-image"
                ><i class="icon-plus"></i>Add image</a
              >
            </li>
            <li>
              <button class="logout" (click)="logout()">
                <i class="icon-off"></i>Logout
              </button>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</menu>
<div class="scrollmagic-toggle"></div>
