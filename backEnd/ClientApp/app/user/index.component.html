		<div class="join" *ngIf="loggedIn === false">

			<mat-tab-group>
				<mat-tab label="Join">
					<div class="form-wrapper">
						<form *ngIf="registered === false" [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm)">
							<input-text [data]="{
								label: 'Username'
							}" formControlName="name"></input-text>
							<confirm-password [data]="{
								label: 'Password'
							}" formControlName="passwords"></confirm-password>
							<input-email [data]="{
								label: 'E-mail'
							}" formControlName="email"></input-email>
							<div class="warning summary-warning" *ngIf="registerWarning !== ''">{{registerWarning}}</div>
							<button area-label="edit profile" class="button-colored" type="submit">
								Submit
							</button>
						</form>
						<div *ngIf="registered === true" >You have been succesfully registered. Log in.</div>
					</div>
				</mat-tab>
				<mat-tab label="Sign in">
					<div class="form-wrapper">
						<form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
								<input-email [data]="{
									label: 'Email',
									placeholder: 'e-mail'
									}" formControlName="email"></input-email>
					
								<input-password [data]="{
									label: 'Password'
								}" formControlName="password"></input-password>
								<div class="warning summary-warning" *ngIf="loginWarning !== ''">{{loginWarning}}</div>
								<button area-label="edit profile" class="button-colored" type="submit">
									Submit
								</button>
							</form>
					</div>
				</mat-tab>
			</mat-tab-group>
		</div>
	</div>
</div>
